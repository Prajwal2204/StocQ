  <app-navbar></app-navbar>

  <div class="nav-container second-nav">
    <div class="top-box alert alert-danger" *ngIf="alert != ''">
      {{alert}}
    </div>
    <div class="wrapper">
      <nav>
        <div class="container">

          <h3 class="second-nav-text" style="text-transform:capitalize; color:#FFFFFF; margin-top: 12px; font-weight:500 !important;">
            Welcome <span style="color:#53DD6C">{{username}}!</span>
          </h3>
        </div>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card d-flex">
          <h3 class="second-nav-text text-center" style="font-weight: 600; margin-top: 15px;">
            BALANCE
          </h3>
          <h3 class="second-nav-text text-center" style="margin-top:38px;">
            $50,000
          </h3>
          <div class="row">
            <div class="col-md-12" style="width:100%; height: 35px;">
            </div>
          </div>
          <div class="d-flex" style="padding: 0px 92px;">
            <div class="btn btn-primary dash-btn" style="border: none;"><a routerLink="#">DEPOSIT</a></div>
            <div class="btn btn-primary dash-btn" style="border: none;"><a routerLink="#">WITHDRAW</a></div>
          </div>
        </div>

      </div>
      <div class="col-md-6">
        <div class="card right-card top-right">
          <div class="card-body">
            <h3 class="card-title" style="margin-top: 5px;">START A NEW BACKTEST</h3>
            <div class="dropdown show" style="margin-top: 25px;">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Pick a Stock
              </a>
            
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Stock 1</a>
                <a class="dropdown-item" href="#">Stock 2</a>
                <a class="dropdown-item" href="#">Stock 3</a>
              </div>
            </div>
            <div class="btn btn-primary dash-btn" style="margin-top: 35px; border: none;"><a routerLink="#">DEPOSIT</a>
            </div>
          </div>
        </div>
      </div>
    </div>
