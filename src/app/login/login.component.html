<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STOCQ</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
</head>
<body>
  <div class="nav-container">
    <div class="wrapper">
      <nav>
        <div class="d-flex">
          <h3 routerLink = "/home" style="font-size:35px; font-weight:800;color:white !important;">
            <img height="55px" src = "../../assets/logo.png"> STOC<span style="color:#53DD6C">Q</span>
          </h3>
        </div>

        <ul class = "nav-items">
          <li>
            <a routerLink="/dashboard">DASHBOARD</a>
          </li>
          <li>
            <a routerLink="/about-us">ABOUT US</a>
          </li>
          <li>
            <a routerLink="/login">LOGIN</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="container header-container">
    <div class="row">
      <div class="col-md-6 d-flex align-items-center align-self-stretch">
        <h4 class="card-title">LOGIN</h4>
        <div class="card">
          <div class="card-block">
            <form>
              <div class="form-group login">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group login">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn">LOGIN</button>
            </form>
            <!-- <a href="#" class="btn btn-primary">LOGIN</a> -->
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <h4 class="card-title">REGISTER</h4>
        <div class="card">
          <div class="card-block">
            <form>
              <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn">REGISTER</button>
            </form>
            <!-- <a href="#" class="btn btn-primary">REGISTER</a> -->
          </div>
        </div>

      </div>

    </div>
  </div>


</body>
<!-- Latest compiled and minified CSS -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

</html>
