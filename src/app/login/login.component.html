<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StocQ</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Spartan:wght@800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Spartan&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Spartan:wght@400;600&display=swap');
  </style>
</head>
<body>
  <div class="nav-container">
    <div class="wrapper">
      <nav>
        <div class="logo">
          <img routerLink = "/home" src = "../../assets/nav-logo.png">
        </div>

        <ul class = "nav-items">
          <li>
            <a href="#">DASHBOARD</a>
          </li>
          <li>
            <a routerLink="/about-us">ABOUT US</a>
          </li>
          <li>
            <a routerLink="/login" routerLinkActive="active">LOGIN</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="header-container">
    <div class="wrapper">
      <header>
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-block">
                <h4 class="card-title">LOGIN</h4>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn">LOGIN</button>
                </form>
                <!-- <a href="#" class="btn btn-primary">LOGIN</a> -->
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-block">
                <h4 class="card-title">REGISTER</h4>
                <form>
                  <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn">REGISTER</button>
                </form>
                <!-- <a href="#" class="btn btn-primary">REGISTER</a> -->
              </div>
            </div>
          </div>
        </div>


      </header>
    </div>
  </div>

</body>
<!-- Latest compiled and minified CSS -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <!-- <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
</html>
