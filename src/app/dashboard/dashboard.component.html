<div class="main">
  <app-navbar></app-navbar>

  <div class="nav-container second-nav">
    <div class="top-box alert alert-danger" *ngIf="alert != ''">
      {{alert}}
    </div>
    <div class="wrapper">
      <nav>
        <div class="container">

          <h3 class="second-nav-text" style="text-transform:capitalize;font-weight:500 !important;">
            Welcome <span style="color:#53DD6C">{{username}}!</span>
          </h3>
        </div>

        <ul class="second-nav-items">
            <div class="d-flex">
              <h3 class="second-nav-text">
                
              </h3>
            </div>
        </ul>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card d-flex">
          <h3 class="second-nav-text text-center">
            Balance
          </h3>
          <h3 class="second-nav-text text-center" style="margin-top:22px;">
            $50,000
          </h3>
          <div class="d-flex">
            <div class="btn btn-primary dash-btn" style="border: none;"><a routerLink="#">Deposit</a></div>
            <div class="btn btn-primary dash-btn" style="border: none;"><a routerLink="#">Withdraw</a></div>
          </div>
        </div>

      </div>
      <div class="col-md-4">
        <div class="card">
          <h3 class="second-nav-text">
            <canvas baseChart [datasets]="lineChartData"
                  [chartType]="lineChartType">
            </canvas>
          </h3>
        </div>

      </div>
      <div class="col-md-4">
        <div class="card">
          <h3 class="second-nav-text">
            <canvas baseChart [datasets]="lineChartData"
                  [chartType]="lineChartType">
            </canvas>
          </h3>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="card">
          <div class="card-body">
            <div style="width:100%;">
              <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                [plugins]="lineChartPlugins">
              </canvas>

            </div>

          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div style="width:100%;">
              <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                [options]="pieChartOptions"
                [colors]="pieChartColors"
                [legend]="pieChartLegend">
              </canvas>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-5">
        <div class="card right-card top-right">
          <div class="card-body">
            <h3 class="card-title" style="margin-top: 25px;">START A NEW BACKTEST</h3>
            <div class="btn btn-primary dash-btn" style="margin-top: 55px; border: none;"><a routerLink="#">DEPOSIT</a>
            </div>
          </div>
        </div>
        <div class="card right-card bottom-right">
          <div class="card-body stats ">
            <h3>Backtest Statistics</h3>
            <div class="table">
              <tbody>
                <tr>
                  <th scope="row">Start</th>
                  <td>2004-08-19 00:00:00</td>
                </tr>
                <tr>
                  <th scope="row">Start</th>
                  <td>2004-08-19 00:00:00</td>
                </tr>
                <tr>
                  <th scope="row">Start</th>
                  <td>2004-08-19 00:00:00</td>
                </tr>
              </tbody>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="nav-container">

      </div>
    </div>
  </div>


</div>
